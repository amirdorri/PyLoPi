version: '3.8'

services:
  pylopi:
    build: .
    container_name: pylopi
    ports:
      - "5000:5000"
    volumes:
      - ./logs:/app/logs
      - ./pylopi.db:/app/pylopi.db
      - ./config.json:/app/config.json
    environment:
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s